<!DOCTYPE html>
<html>
<head>
    <title>Seizure Detection App</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align: center; padding: 50px; }
        .box { background: white; padding: 30px; width: 50%; margin: auto; border-radius: 10px;
               box-shadow: 0px 0px 10px #ccc; }
    </style>
</head>
<body>
<h1>EEG Seizure Detection App</h1>
<div class="box">
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".edf" required><br><br>
        <button type="submit">Upload & Analyse</button>
    </form>
    <h2>{{ result }}</h2>
</div>
</body>
</html>
