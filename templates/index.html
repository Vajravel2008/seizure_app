<!DOCTYPE html>
<html>
<head>
    <title>Seizure Prediction App</title>
</head>
<body>
    <h1>Upload EEG File</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
